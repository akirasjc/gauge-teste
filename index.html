<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Gauge Teste</title>
        <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="app/bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet">
    </head>
    <body ng-app="gaugeApp">
        <div class="container" ng-controller="SiteCtrl">
            <div class="page-header">
                <h3>Usu√°rios Influentes</h3>
            </div>
            <!-- filtro -->
            <div class="row">
                <div class="col-md-12">
                    <ui-select ng-model="data.brand" on-select="selectedBrand($item)" theme="bootstrap" ng-disabled="disabled" >
                        <ui-select-match placeholder="Selecione uma marca...">
                            <img ng-src="{{$select.selected.image}}"/>
                            {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="item in data.brands | unique: 'id' | filter: $select.search">
                            <img ng-src="{{item.image}}"/>
                            <span ng-bind-html="item.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <!-- graficos -->

            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <highchart id="chartInteractionPeerUser" config="chartInteractionPeerUser"></highchart>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <highchart id="chartInteractionPeerType" config="chartInteractionPeerType"></highchart>
                </div>
            </div>


        </div>
        <!-- angular -->
        <script src="app/bower_components/angular/angular.min.js"></script>
        <!-- jquery -->
        <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- bootstrap -->
        <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- highchart -->
        <script src="app/bower_components/highcharts/highstock.js"></script>
        <!-- angular directives -->
        <script src="app/bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
        <script src="app/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="app/bower_components/angular-ui-select/dist/select.min.js"></script>
        <script src="app/bower_components/angular-linq/angular-linq.min.js"></script>
        <!-- angular app -->
        <script src="app/app.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/services.js"></script>
    </body>
</html>
